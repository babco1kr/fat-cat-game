<!DOCTYPE html>
<html lang = "en-us">

<head>
    <meta charset="utf-8">
    <title>Crystal Game</title>
    <!-- Link to css reset sheet -->
    <link rel="stylesheet" type="text/css" href ="assets/css/reset.css">
    <!-- Link to bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to own css style sheet -->
    <link rel="stylesheet" type="text/css" href ="assets/css/style.css">
    <!-- Link to jquery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>

<body>
    <header>
    <h1 class = "text-center game-title">Feed The Fat Cat!</h1><br>
    </header>
    <div class ="container">
    <div class = "row-md">
        <div class = "col-md-12">
            <h1 class = "text-center"><span id = "winOrLose"></span></h1>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-4 text-center">
            <h2>Hunger Level: <span id = "numberToMatch"></span></h2>
        </div>
        <div class = "col-sm-4">
            <h2 class = "text-center"><span id = "winCount"></span></h2>
        </div>
        <div class = "col-sm-4 text-center">
            <h2>Amount Fed: <span id = "userNumber"></span></h2>
        </div>
    </div>
    <div class = row-md>
        <div class = "col-sm text-center">
            <img class = "img-thumbnail catimage" src="assets/images/fat cat.png" alt = "A fat cat">
        </div>
    </div>
    <div class = "row-md text-center">
        <p class = "instructions">
            The Fat Cat is hungry.<br> You must feed the cat to fulfill his exact level of hunger! Click each item and see how much it feeds the Fat Cat. Don't overfill him or 
            you lose!
        </p>
    </div>
    <div class = "row">
        <div class = "col-sm-3 weapons0"></div>
        <div class = "col-sm-3 weapons1"></div>
        <div class = "col-sm-3 weapons2"></div>
        <div class = "col-sm-3 weapons3"></div>
        
    </div>
    </div>


    <!-- Bootstrap jquery linked here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap javascript linked here -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Link to javascript file -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
